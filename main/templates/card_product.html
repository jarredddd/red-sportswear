{% load static %}

<div class="flex flex-col">
    <!-- Kotak produk -->
    <article class="bg-white rounded-lg border border-gray-200 hover:shadow-lg transition-shadow duration-300 overflow-hidden relative group">
        <!-- Gambar produk -->
        <div class="relative w-full aspect-square bg-gray-100 flex items-center justify-center overflow-hidden">
            {% if product.thumbnail %}
                <img src="{{ product.thumbnail }}" alt="{{ product.name }}" class="w-full h-full object-cover">
            {% else %}
                <div class="w-full h-full bg-gray-200"></div>
            {% endif %}

            <!-- Badge NEW/HOT -->
            {% if product.is_new %}
                <span class="absolute top-3 left-3 px-2 py-0.5 text-xs font-semibold text-white bg-green-500 rounded">
                    NEW
                </span>
            {% elif product.is_product_hot %}
                <span class="absolute top-3 left-3 px-2 py-0.5 text-xs font-semibold text-white bg-red-500 rounded">
                    HOT
                </span>
            {% endif %}

            <!-- Wishlist -->
            <div class="absolute top-3 right-3 flex flex-col space-y-2">
                <button class="p-2 bg-white rounded-full shadow hover:bg-gray-100">
                    ❤️
                </button>
            </div>

            <!-- Tombol Edit & Delete (muncul saat hover) -->
            {% if user.is_authenticated and product.user == user %}
            <div class="absolute inset-0 flex items-center justify-center space-x-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                <a href="{% url 'main:edit_product' product.id %}" 
                   class="px-3 py-1 bg-gray-200 text-gray-700 text-sm font-medium rounded hover:bg-gray-300 transition">
                    Edit
                </a>
                <a href="{% url 'main:delete_product' product.id %}" 
                   class="px-3 py-1 bg-red-500 text-white text-sm font-medium rounded hover:bg-red-600 transition">
                    Delete
                </a>
            </div>
            {% endif %}
        </div>
    </article>

    <!-- Nama & Harga di luar kotak -->
    <div class="mt-2 px-1">
        <h1 class="text-base font-semibold text-gray-900 line-clamp-2 mt-2">
            <a href="{% url 'main:show_products' product.id %}" class="hover:text-[#960808] transition-colors">
                {{ product.name }}
            </a>
        </h1>
        <p class="text-[#960808] text-base font-semibold mt-2">
            Rp{{ product.price }},00
        </p>
    </div>
</div>
