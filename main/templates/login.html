{% extends 'base.html' %}

{% block meta %}
<title>Login - Red Sportswear</title>
<style>
  @keyframes slideInRight {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes slideOutRight {
    from {
      transform: translateX(0);
      opacity: 1;
    }
    to {
      transform: translateX(100%);
      opacity: 0;
    }
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-20px);
    }
  }

  .toast {
    animation: slideInRight 0.3s ease-out;
  }

  .toast.hiding {
    animation: slideOutRight 0.3s ease-in;
  }

  .login-container {
    background: #f9fafb;
  }

  .form-card {
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.95);
  }

  .input-group {
    position: relative;
  }

  .input-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #9ca3af;
  }

  .input-with-icon {
    padding-left: 40px;
  }

  .gradient-text {
    background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .floating-shape {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.15);
    animation: float 6s ease-in-out infinite;
  }

  .shape-1 {
    width: 80px;
    height: 80px;
    top: 10%;
    left: 10%;
    animation-delay: 0s;
  }

  .shape-2 {
    width: 60px;
    height: 60px;
    top: 60%;
    left: 80%;
    animation-delay: 2s;
  }

  .shape-3 {
    width: 100px;
    height: 100px;
    top: 80%;
    left: 20%;
    animation-delay: 4s;
  }
</style>
{% endblock meta %}

{% block content %}
<!-- Toast Container -->
<div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

<div class="login-container w-full min-h-screen flex items-center justify-center p-4 sm:p-8 relative overflow-hidden">
  <!-- Floating Shapes -->
  <div class="floating-shape shape-1"></div>
  <div class="floating-shape shape-2"></div>
  <div class="floating-shape shape-3"></div>

  <div class="max-w-md w-full relative z-10">
    <div class="form-card rounded-2xl shadow-2xl p-8 sm:p-10">
      <!-- Logo/Icon -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-[#dc2626] to-[#991b1b] rounded-full mb-4 shadow-lg">
    
        </div>
        <h1 class="text-3xl font-bold gradient-text mb-2">Welcome Back</h1>
        <p class="text-gray-600">Sign in to continue to Red Sportswear</p>
      </div>

      <form id="login-form" method="POST" action="" class="space-y-6">
        {% csrf_token %}
        
        <!-- Username Input -->
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <div class="input-group">
      
            <input 
              id="username" 
              name="username" 
              type="text" 
              required 
              class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#960808] focus:border-transparent transition-all" 
              placeholder="Enter your username">
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <div class="input-group">
      
            <input 
              id="password" 
              name="password" 
              type="password" 
              required 
              class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#960808] focus:border-transparent transition-all" 
              placeholder="Enter your password">
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-[#960808] border-gray-300 rounded focus:ring-[#960808]">
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-[#960808] hover:text-[#730808] font-medium">
            Forgot password?
          </a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-[#960808] to-[#730808] text-white font-semibold py-3 px-4 rounded-lg hover:shadow-lg transform hover:scale-[1.02] transition-all duration-200">
          <span class="flex items-center justify-center">
            Sign In
          </span>
        </button>
      </form>

      <!-- Divider -->
      <div class="mt-8 mb-6 relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <!-- Register Link -->
      <div class="mt-8 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-600 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-[#960808] hover:text-[#730808] font-semibold">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
// Toast Function
function showToast(message, type = 'error') {
  const toastContainer = document.getElementById('toast-container');
  
  const toast = document.createElement('div');
  toast.className = `toast flex items-center gap-3 px-6 py-4 rounded-lg shadow-lg max-w-sm ${
    type === 'success' 
      ? 'bg-green-500 text-white' 
      : type === 'error'
      ? 'bg-red-500 text-white'
      : 'bg-blue-500 text-white'
  }`;
  
  const icon = type === 'success' 
    ? '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>'
    : type === 'error'
    ? '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>'
    : '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';
  
  toast.innerHTML = `
    ${icon}
    <span class="font-medium">${message}</span>
  `;
  
  toastContainer.appendChild(toast);
  
  // Auto remove after 4 seconds
  setTimeout(() => {
    toast.classList.add('hiding');
    setTimeout(() => toast.remove(), 300);
  }, 4000);
}

// Form Submit Handler
document.getElementById('login-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
  const submitButton = this.querySelector('button[type="submit"]');
  
  // Disable button and show loading
  submitButton.disabled = true;
  submitButton.innerHTML = `
    <span class="flex items-center justify-center">
      <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Signing in...
    </span>
  `;
  
  try {
    const response = await fetch("{% url 'main:login' %}", {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': csrftoken,
      },
      body: JSON.stringify({
        username: username,
        password: password,
      })
    });

    const data = await response.json();
    
    if (data.status === 'success') {
      showToast('Login successful! Redirecting...', 'success');
      setTimeout(() => {
        window.location.href = "{% url 'main:show_main' %}";
      }, 1000);
    } else {
      showToast(data.message || 'Invalid username or password', 'error');
      // Reset button
      submitButton.disabled = false;
      submitButton.innerHTML = `
        <span class="flex items-center justify-center">
          Sign In
          <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </span>
      `;
    }
  } catch (error) {
    console.error('Error:', error);
    showToast('An error occurred. Please try again.', 'error');
    // Reset button
    submitButton.disabled = false;
    submitButton.innerHTML = `
      <span class="flex items-center justify-center">
        Sign In
        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </span>
    `;
  }
});
</script>
{% endblock content %}
