{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>{{ product.title }} - Red Sportswear</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">

    <!-- Back Navigation -->
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
        ‚Üê Back to Products
      </a>
    </div>

    <!-- Product Detail Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 bg-white rounded-lg border border-gray-200 p-6 sm:p-8">

      <!-- Left: Product Images -->
      <div>
        {% if product.thumbnail %}
          <div class="mb-4">
            <img src="{{ product.thumbnail }}" 
                 alt="{{ product.title }}" 
                 class="w-full h-80 object-cover rounded-lg border">
          </div>
        {% endif %}

        <!-- Thumbnail gallery (jika ada) -->
        <div class="flex gap-2">
          <img src="{{ product.thumbnail }}" class="w-20 h-20 object-cover border rounded-lg cursor-pointer" />
          <!-- tambahkan loop untuk image lain kalau ada -->
        </div>
      </div>

      <!-- Right: Product Info -->
      <div class="flex flex-col justify-between">
        <!-- Title -->
        <h1 class="text-2xl sm:text-2xl font-bold text-gray-900 leading-tight mb-0">
          {{ product.name }}
        </h1>


        <!-- Price -->
        <div class="mb-1">
          <p class="text-3xl font-bold text-red-600 leading-snug">
            Rp{{ product.price }},00</p>
        </div>

        <!-- Description -->
        <div class="text-gray-700 leading-relaxed mb-0">
          {{ product.description }}
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4">
          <button class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow hover:bg-red-700">
            Beli Sekarang
          </button>
          <button class="px-6 py-3 border border-gray-300 rounded-lg hover:border-red-500">
            + Keranjang
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
